<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kominfo Wakanda</title>

    <!-- myfont -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,600&display=swap"
      rel="stylesheet"
    />

    <!-- myfeather -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- mystyle -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Navbar start -->
    <!-- <h1>Welcome to world without extortion</h1>
    <br /> -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">Kominfo<span> Wakanda</span></a>

      <div class="navbar-nav">
        <a href="#home">Home</a>
        <a href="#Profil">Profile</a>
        <a href="#news">News</a>
        <a href="#announcement">Announcement</a>
        <button class="btnlogin-popup">Login</button>
      </div>
    </nav>
    <!-- id home -->
    <section class="hero" id="home">
      <main class="content">
        <h1>Welcome to world without extortion</h1>
      </main>
    </section>
    <section class="kilo" id="news">
      <div>
        <h1 class="judul">
          ksjkajskajskajskajkajkjaskdjaskdjaddjkadjdjoasdjksoadjsadkkadaaaa
        </h1>
      </div>
    </section>
    <!-- id Profile -->
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot Password ?</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Dont have an account ?
              <a href="#" class="register-link">Register </a>
            </p>
          </div>
        </form>
      </div>
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label
              ><input type="checkbox" /> I agree to the terms &
              conditions</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account ?
              <a href="#" class="login-link">Login </a>
            </p>
          </div>
        </form>
      </div>
    </div>
    <script src="java/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
